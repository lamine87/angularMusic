<app-header class="header"></app-header>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-home" [routerLink]="['/home']">Home</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent2"
      aria-controls="navbarSupportedContent2"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarSupportedContent2">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item mt-2">
          <select class="form-select" id="scrolbar" (change)="filterCategory($event)">
            <option value="Variété Musicale" class="nav-link active" selected hidden>Variété Musicale</option>
             <option value="{{ categorie.id }}" *ngFor="let categorie of categories" class="dropdown-item" id="categories">
               {{ categorie.name }}
             </option>
         </select>
        </li>
        <li class="nav-item mt-2">
          <select class="form-select" id="scrolbar" (change)="filterContinent($event)">
            <option value="Continent" class="nav-link active" selected hidden>Continent</option>
             <option value="{{ pay.id }}" *ngFor="let pay of pays" class="dropdown-item"  id="pays">
               {{ pay.name }}
             </option>
         </select>
      </li>
      </ul>

    </div>
  </div>
</nav>

<app-carousel class="carouseel"></app-carousel>
<div class="container">

<div class="row">

  <div class="col-lg-8">
  <div class="row">

    <div class="col-md-4 mb-5" *ngFor="let medias of media | filter:searchKey:'title' | paginate: { itemsPerPage: 6, currentPage: pages }">
      <figure
        action=""
        class="snip1374 hover homeCard"
        method="POST"
        enctype="multipart/form-data">
        <a
         target="_self"
         class="nav-link active"
         target="_self"
         [routerLink]="['/videoyoutube']"
         routerLinkActive="router-link-active"
         aria-current="page"
         >
          <img src="{{medias.image}}" class="card-img-top img-fluid" data-bs-target="#exampleModalVideo" type="button" data-bs-toggle="modal"  />
        </a>

        <div class="time  mt-2">
          <img
            src="../../assets/icon/icons8-horloge-64.png"
            height="18px"
            width="18px"
          />
          {{ medias.created_at | date:'dd/MM/yy' }}
          <div class="" style="display: inline-flex;">
            <div>
              <img
                src="../../assets/icon/icon-partager-24.png"
                class="reseaux"
                width="15px"
              />
            </div>
            <div>
              <img
                src="../../assets/icon/icon-visible2.png"
                class="reseaux"
                width="20px"
              />
            </div>
            <div>
              <img
                src="../../assets/icon/icon-coeur-48.png"
                class="reseaux"
                width="20px"
              />
            </div>

            <div id="likeBouton">
              <img
                src="../../assets/icon/dislike3.png"
                class="reseaux"
                width="16px"
              />
            </div>
            <div class="counter">00</div>
          </div>
          <h6 class="titleClip">
            {{ medias.title }}
         </h6>
        </div>

      </figure>

      <div class="text-center">
        <a href="" type="" title="Facebook" class="" target="_blank">
          <img src="../../assets/icon/facebook-c32.png" alt="facebook"
        /></a>
        <a href="" type="" title="Instagram" class="" target="_blank">
          <img src="../../assets/icon/insta-c32.png" alt="instagram" />
        </a>
      </div>
    </div>

    <div class="col-md-12 mb-4 text-center" >
      <button (click)="getUserMedia(medias.user_id)" type="button" class="btn btn-primary" *ngFor="let medias of media | paginate: { itemsPerPage: 6, currentPage: pages }"> {{ medias.title }}</button>
    </div>
  </div>
</div>

<div class="col-lg-4 mb-1">
  <div class="card mb-2 homeCard" *ngFor="let activitie of activities | filter:searchKey:'title' | paginate: { itemsPerPage: 6, currentPage: pages }">
   <div class="row">
     <div class="col-md-6">
       <img src="{{activitie.snippet.thumbnails.high.url}}" class="img-fluid rounded-start" alt="..."
       />
     </div>
     <div class="col-md-6">
       <div class="card-body">
        <h6 class="titleClip">
          {{ activitie.snippet.title }}
       </h6>

         <p class="card-text">{{ activitie.snippet.description }}</p>
         <p class="card-text">
          <img
            src="../../assets/icon/icons8-horloge-64.png"
            height="15px"
            width="15px"
          />
          {{ activitie.snippet.publishedAt | date:'dd/MM/yy' }}</p>

     </div>
    </div>
   </div>
  </div>
 </div>
</div>

<pagination-controls (pageChange)="pages = $event"></pagination-controls>
